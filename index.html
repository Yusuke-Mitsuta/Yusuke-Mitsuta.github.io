<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360度パノラマビュー</title>
    <script src="pannellum/pannellum.js"></script>
    <link rel="stylesheet" type="text/css" href="pannellum/pannellum.css">
    <style>
        #panorama {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://raw.githubusercontent.com/Yusuke-Mitsuta/Yusuke-Mitsuta.github.io/refs/heads/main/pictures_360.jpg"
        });
    </script>
</body>
</html>
